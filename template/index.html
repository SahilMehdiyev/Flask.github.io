<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Flask ToDo</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card-rounded-3">
                        <div class="card-body p-4 bg-white">
                            <h4 class="text-center my-3 pb-3">Python Flask Simple To Do - SQLALchemy </h4>
                            <form class="row" action="/add" method="post">
                                <div class="col-4">
                                    <div class="form-outline">
                                        <input type="text" name="title" id="title" class="form-control" placeholder="Enter a task here">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo Item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for todo in todo_list %}
                                    <tr>
                                      <th scope="row">{{todo.id }}</th>
                                      <td>{{ todo.title }}</td>
                                      <td>
                                        {% if todo.complete == False %}
                                        <div class="alert alert-secondary" role="alert">In progress</div>
                                        {% else %}
                                        <div class="alert alert-success" role="alert">Completed</div>
                                        {% endif %}
                                      </td>
                                      <td>
                                        <a class="btn btn-success" href="/update/{{ todo.id }}">Update</a>
                                        <a class="btn btn-danger ms-1" href="/delete/{{ todo.id }}">Delete</a>
                                      </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
